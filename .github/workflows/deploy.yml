name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'angular.json'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.app.json'
      - 'tsconfig.spec.json'
      - 'tsconfig.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: deploy-gh-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Inject API base URL
        run: |
          API_BASE_URL="${{ secrets.API_BASE_URL }}"

          export API_BASE_URL

          if [ -z "$API_BASE_URL" ]; then
            echo "::warning::API_BASE_URL secret is not set. Using placeholder backend URL in production build."
            exit 0
          fi

          perl -0pi -e 's|https://your-production-backend.example.com/api|$ENV{API_BASE_URL}|g' src/environments/environment.production.ts

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/banking-app/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/banking-app/browser
          clean: true

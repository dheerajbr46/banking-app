<div class="min-h-screen bg-white text-slate-900 flex flex-col">
  <header class="sticky top-0 z-50 border-b border-slate-200/80 bg-white/80 backdrop-blur-xl">
    <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-5">
      <a routerLink="/home" class="text-2xl font-semibold tracking-tight text-midnight">Bank</a>
      <nav class="hidden items-center gap-8 text-sm font-medium text-slate-600 md:flex">
        <a *ngFor="let link of primaryNavLinks()" [routerLink]="link.path" routerLinkActive="text-midnight"
          [routerLinkActiveOptions]="link.exact ? { exact: true } : { exact: false }" (click)="closeMobileNav()"
          class="transition hover:text-midnight">
          {{ link.label }}
        </a>
      </nav>
      <div class="hidden items-center gap-3 md:flex">
        <ng-container *ngIf="isAuthenticated(); else guestCtas">
          <span class="text-sm text-slate-500">Hi, {{ currentUser()?.name }}</span>
          <button mat-stroked-button color="primary" (click)="handleAuthCta()">Log out</button>
          <a mat-flat-button color="primary" routerLink="/transfer" class="!bg-midnight hover:!bg-slate-900">New
            transfer</a>
        </ng-container>
        <ng-template #guestCtas>
          <button mat-stroked-button color="primary" (click)="handleAuthCta()">Login</button>
          <a mat-flat-button color="primary" routerLink="/auth" class="!bg-midnight hover:!bg-slate-900">Get started</a>
        </ng-template>
      </div>
      <button type="button"
        class="md:hidden inline-flex items-center justify-center rounded-full border border-slate-200 bg-white/70 p-2 text-slate-600 hover:text-midnight"
        (click)="toggleMobileNav()" aria-label="Toggle navigation">
        <mat-icon>{{ mobileNavOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
    <nav *ngIf="mobileNavOpen" class="md:hidden border-t border-slate-200 bg-white">
      <ul class="flex flex-col gap-1 px-6 py-4 text-base text-slate-600">
        <li *ngFor="let link of primaryNavLinks()">
          <a [routerLink]="link.path" routerLinkActive="text-midnight font-semibold"
            [routerLinkActiveOptions]="link.exact ? { exact: true } : { exact: false }" (click)="closeMobileNav()"
            class="block rounded-lg px-3 py-2 transition hover:bg-slate-100">
            {{ link.label }}
          </a>
        </li>
        <li class="mt-3 flex flex-col gap-2">
          <button mat-stroked-button color="primary" (click)="handleAuthCta()">{{ ctaLabel() }}</button>
          <button *ngIf="isAuthenticated()" mat-flat-button color="primary" routerLink="/transfer"
            class="!bg-midnight hover:!bg-slate-900" (click)="closeMobileNav()">New transfer</button>
          <button *ngIf="!isAuthenticated()" mat-flat-button color="primary" routerLink="/auth"
            class="!bg-midnight hover:!bg-slate-900" (click)="closeMobileNav()">Create demo account</button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>

  <footer class="border-t border-slate-200 bg-white">
    <div
      class="mx-auto flex w-full max-w-6xl flex-col gap-4 px-6 py-10 text-sm text-slate-500 md:flex-row md:items-center md:justify-between">
      <span>&copy; {{ currentYear }} Interactive Banking. All rights reserved.</span>
      <div class="flex items-center gap-6">
        <a class="transition hover:text-midnight" href="#">Privacy</a>
        <a class="transition hover:text-midnight" href="#">Terms</a>
        <a class="transition hover:text-midnight" href="#">Support</a>
      </div>
    </div>
  </footer>
</div>
